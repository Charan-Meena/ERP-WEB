<div class="registration-box border-box mb-3 ">
    <div class="container">
        <div class="registration-box">
            <div class="card border-0 p-0">
                <div class="card-body p-0">
                    <fieldset class="border-box mb-3">
                      <legend class="float-none w-auto"><b><span class="badge bg-secondary">Programe Registration</span></b></legend>
                        <div class="card border-0 p-0">
                          <div class="card-body p-0">
                             <form [formGroup]="ProgrameResitrationForm" (ngSubmit)="Fromsubmit()">
                            <fieldset class="border-box mb-3">
                              <div class="card">
                              <div class="card border-0 p-0">
                                 <div class="card-body p-0">
                                <div class="row">
                                  <div class="col-md-3">
                                    <input type="text" formControlName="programeName" name="programeName" class="form-control"
                                      placeholder="Enter Programe Name" required>
                                    <input type="text" formControlName="programeID" name="programeID" hidden="hidden">
                                    <div
                                      *ngIf="(progFormControls['programeName'].touched || isProgrameFormSubmitted) && progFormControls['programeName'].invalid"
                                      class="errorMessage">
                                      <div *ngIf="progFormControls['programeName'].errors && progFormControls['programeName'].errors['required']">Programe
                                        Name is required.</div>
                                    </div>
                                   </div>
                                  <div class="col-md-3">
                                    <select class="form-select" formControlName="programeDuration" name="programeDuration" required>
                                      <option value="" disabled selected>Programe Duration</option>
                                      <option value="1 Year">One Year</option>
                                      <option value="2 Year">Two Year</option>
                                      <option value="3 Year">Three Year</option>
                                      <option value="4 Year">Three Year</option>
                                    </select>
                                    <div
                                      *ngIf="(progFormControls['programeDuration'].touched || isProgrameFormSubmitted) && progFormControls['programeDuration'].invalid"
                                      class="errorMessage">
                                      <div *ngIf="progFormControls['programeDuration'].errors && progFormControls['programeDuration'].errors['required']">
                                        Programe Duration is required.</div>
                                    </div>
                                  </div>
                                  <div class="col-md-3">
                                    <select class="form-select" formControlName="programeLebel" name="programeLebel" required>
                                      <option value="" disabled selected>Programe Level</option>
                                      <option value="Diploma">Diploma</option>
                                      <option value="PG Diploma">PG Diploma</option>
                                      <option value="UG">UG</option>
                                      <option value="PG">PG</option>
                                    </select>
                                    <div
                                      *ngIf="(progFormControls['programeLebel'].touched || isProgrameFormSubmitted) && progFormControls['programeLebel'].invalid"
                                      class="errorMessage">
                                      <div *ngIf="progFormControls['programeLebel'].errors && progFormControls['programeLebel'].errors['required']">
                                        Programe Lebel is required.</div>
                                    </div>
                                  </div>         
                                    <div class="col-md-3">
                                      <button type="submit" class="btn btn-outline-success btn-sm">Submit</button>
                                    </div>
                                </div>
                                </div>
                                </div>
                              </div>
                            </fieldset>
                            </form>
                          <fieldset>
                              <div class="card">
                               <div class="card border-0 p-0">
                                      <div class="card-body p-0">
                                        <div class="row">
                                          <div class="col-9">
                                            <div id="tableId_wrapper" class="dataTables_wrapper no-footer">
                                              <div class="dataTables_length" id="tableId_length">
                                                <label>
                                                  <select aria-controls="tableId" class="form-select" (change)="changefunction($event)">
                                                    <option value="5">Page Size</option>
                                                    <option value="5">5</option>
                                                    <option value="10">10</option>
                                                    <option value="15">15</option>
                                                  </select></label>
                                              </div>
                                            </div>
                                          </div>
                                          <div class="col">
                                              <input type="search" placeholder="Search Record.." class="form-control" aria-controls="tableId" [(ngModel)]="searchText"
                                                  (input)="sendTheNewValue($event)">
                                          </div>
                                        </div>
                                        <div class="row">
                                  <div class="col">
                                     <table class="table table-bordered table-striped" appDatatable>
                                      <thead>
                                        <tr>
                                          <th class="hoz-td sorting sorting_asc" rowspan="1" colspan="1" style="width: 15px;" aria-sort="ascending"
                                            aria-label="Student Name: activate to sort column descending">S.No.</th>
                                          <th class="sorting" tabindex="0" aria-controls="tableId" rowspan="1" colspan="1" style="width: 79px;"
                                            aria-label="Father Name: activate to sort column ascending">Programe Name</th>
                                          <th class="sorting" tabindex="0" aria-controls="tableId" rowspan="1" colspan="1" style="width: 84px;"
                                            aria-label="Mother Name: activate to sort column ascending">Programe Duration</th>
                                          <th class="sorting" tabindex="0" aria-controls="tableId" rowspan="1" colspan="1" style="width: 108px;"
                                            aria-label="Aadhar / Contact: activate to sort column ascending">Programe Lebel</th>
                                            <th class="sorting" tabindex="0" aria-controls="tableId" rowspan="1" colspan="1" style="width: 108px;"
                                            aria-label="Aadhar / Contact: activate to sort column ascending">Action</th>
                                        </tr>
                                      </thead>
                                      <tbody>
                                        <tr class="odd" *ngFor="let programe of programeList;let i=index">
                                          <td>
                                            <div class="flex flex-top">
                                              <p><span>{{i+1}}</span></p>
                                            </div>
                                          </td>
                                          <td>
                                            <div class="flex flex-top">
                                              <p><span>{{programe.programeName}}</span></p>
                                            </div>
                                          </td>
                                          <td>
                                            <div class="flex flex-top">
                                              <p><span>{{programe.programeDuration}}</span></p>
                                            </div>
                                          </td>
                                          <td>
                                            <div class="flex flex-top">
                                              <p><span>{{programe.programeLebel}}</span></p>
                                            </div>
                                          </td>
                                          <td>
                                           <a class="btn btn-icon btn-sm view-icon rounded-pill" (click)="onEdit(programe)" title="Edit"><i class="fa fa-edit" style="font-size:22px"></i></a>
                                          </td>
                                        </tr>
                                      </tbody>
                                    </table>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col">
                                    <nav aria-label="Page navigation example">
                                      <ul class="pagination justify-content-center">
                                        <li class="page-item previous" [class.active]="PageNumber != 1" [class.disabled]="PageNumber == 1">
                                          <button type="button" class="page-link" (click)="previous()"><<</button>
                                        </li>
                                        <li class="page-item" *ngFor="let i of pageArray" [class.active]="PageNumber == i+1"
                                          [class.disabled]="pageCount == 1">
                                          <button type="button" class="page-link" (click)="onpagechange(i+1)">{{ i + 1 }}</button>
                                        </li>
                                        <li class="page-item next" [class.active]="PageNumber != pageCount" [class.disabled]="PageNumber == pageCount">
                                          <button type="button" class="page-link" (click)="next()"> >></button>
                                        </li>
                                      </ul>
                                    </nav>
                                  </div>
                                </div>
                              </div>
                               </div>
                              </div>
                          </fieldset>
                           </div>
                        </div>
                  </fieldset>
                </div>
            </div>            
          </div>
      </div>
</div>
